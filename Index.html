<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Putzplan</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    header { display:flex; gap:10px; align-items:center; }
    #dateDisplay { font-weight:bold; }
    .shift { margin-top:20px; }
    .task { background:#c8e6c9; padding:8px; margin-bottom:8px; border-radius:4px; position:relative; }
    .delete { position:absolute; right:8px; top:8px; cursor:pointer; }
    button { margin-top:10px; }
  </style>
</head>
<body>

<header>
  <button id="prev">◀</button>
  <div id="dateDisplay"></div>
  <button id="next">▶</button>
</header>

<section class="shift">
  <h2>Frühschicht</h2>
  <div id="tasks"></div>
  <button id="add">+ Aufgabe</button>
</section>

<script>
  let currentDate = new Date();
  currentDate.setHours(0,0,0,0);
  const dateDisplay = document.getElementById('dateDisplay');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const tasksDiv = document.getElementById('tasks');
  const addBtn = document.getElementById('add');

  // Lokaler Speicher für Aufgaben pro Datum
  function storageKey(date){ return 'tasks_' + date.toISOString().slice(0,10); }
  function loadTasks(){
    tasksDiv.innerHTML = '';
    const key = storageKey(currentDate);
    const arr = JSON.parse(localStorage.getItem(key) || '[]');
    arr.forEach((text,i) => {
      const d = document.createElement('div');
      d.className = 'task';
      d.textContent = text;
      const del = document.createElement('span');
      del.textContent = '×';
      del.className = 'delete';
      del.onclick = ()=>{
        arr.splice(i,1);
        localStorage.setItem(key,JSON.stringify(arr));
        loadTasks();
      };
      d.appendChild(del);
      tasksDiv.appendChild(d);
    });
  }
  function saveTasks(arr){
    localStorage.setItem(storageKey(currentDate), JSON.stringify(arr));
    loadTasks();
  }

  function updateDate(){
    dateDisplay.textContent = currentDate.toLocaleDateString('de-DE', { weekday:'long', day:'2-digit', month:'2-digit' });
    loadTasks();
  }

  prevBtn.onclick = ()=>{
    currentDate.setDate(currentDate.getDate()-1);
    updateDate();
  };
  nextBtn.onclick = ()=>{
    currentDate.setDate(currentDate.getDate()+1);
    updateDate();
  };

  addBtn.onclick = ()=>{
    const text = prompt('Aufgabe:','');
    if(!text) return;
    const key = storageKey(currentDate);
    const arr = JSON.parse(localStorage.getItem(key) || '[]');
    arr.push(text);
    saveTasks(arr);
  };

  // Initial
  updateDate();
</script>
</body>
</html>
