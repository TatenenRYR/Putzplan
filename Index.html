<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Putzplan mit Admin & Unterschrift</title>
<style>
  /* Basis und Layout */
  body {
    font-family: Arial, sans-serif;
    background: #e8f5e9;
    color: #2e7d32;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
  }
  header button {
    background: #2e7d32;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  header .date-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  header .date-controls button {
    background: #81c784;
    font-weight: normal;
    font-size: 1.1em;
    padding: 6px 12px;
  }
  header .date-display {
    font-weight: bold;
    font-size: 1.3em;
  }

  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  section.shift {
    background: #c8e6c9;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 1px 1px 6px #9ccc65aa;
  }
  section.shift h2 {
    margin-top: 0;
    border-bottom: 2px solid #2e7d32;
    padding-bottom: 6px;
  }
  .tasks {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 10px;
  }
  .task {
    background: #a5d6a7;
    border-radius: 6px;
    padding: 8px 12px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
  }
  .task input[type="text"] {
    flex-grow: 1;
    min-width: 180px;
    border-radius: 5px;
    border: 1px solid #1b5e20;
    padding: 6px 8px;
    font-size: 1em;
  }
  .task span.task-text {
    flex-grow: 1;
    word-break: break-word;
  }
  button.addTaskBtn {
    margin-top: 12px;
    background: #1b5e20;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 15px;
    cursor: pointer;
    font-weight: bold;
  }
  button.addTaskBtn:disabled {
    background: #a5d6a7;
    cursor: not-allowed;
  }
  button.delTaskBtn, button.signBtn {
    background: #388e3c;
    border: none;
    border-radius: 5px;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
    flex-shrink: 0;
  }
  button.delTaskBtn {
    background: #a52714;
  }
  button.delTaskBtn:hover, button.signBtn:hover, button.addTaskBtn:hover:not(:disabled) {
    opacity: 0.8;
  }
  img.signature-img {
    max-height: 50px;
    border: 1px solid #1b5e20;
    border-radius: 5px;
  }

  /* Signature Popup */
  #signaturePopup {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 320px;
    max-width: 90vw;
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    transform: translate(-50%, -50%);
    display: none;
    z-index: 1000;
  }
  #signatureCanvas {
    border: 1px solid #1b5e20;
    width: 100%;
    height: 150px;
    border-radius: 6px;
    touch-action: none; /* Für Touch Zeichnen */
  }
  #signaturePopupButtons {
    margin-top: 10px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  #signaturePopup button {
    background: #2e7d32;
    border: none;
    color: white;
    padding: 6px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #signaturePopup button#clearSignatureBtn {
    background: #a52714;
  }
  #signaturePopup button:hover {
    opacity: 0.85;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .task input[type="text"], .task span.task-text {
      flex-basis: 100%;
    }
    .task {
      gap: 8px;
    }
  }
</style>
</head>
<body>

<header>
  <button id="adminToggleBtn">Adminmodus: Aus</button>
  <div class="date-controls">
    <button id="prevDateBtn" title="Vortag">&lt;</button>
    <div class="date-display" id="dateDisplay"></div>
    <button id="nextDateBtn" title="Nächstes Datum">&gt;</button>
  </div>
</header>

<main>
  <section class="shift" id="shift-frueh">
    <h2>Frühschicht</h2>
    <div class="tasks"></div>
    <button class="addTaskBtn" disabled>+ Aufgabe hinzufügen</button>
  </section>
  <section class="shift" id="shift-tag">
    <h2>Tagesschicht</h2>
    <div class="tasks"></div>
    <button class="addTaskBtn" disabled>+ Aufgabe hinzufügen</button>
  </section>
  <section class="shift" id="shift-spaet">
    <h2>Spätschicht</h2>
    <div class="tasks"></div>
    <button class="addTaskBtn" disabled>+ Aufgabe hinzufügen</button>
  </section>
</main>

<!-- Signatur Popup -->
<div id="signaturePopup" aria-hidden="true">
  <canvas id="signatureCanvas" width="300" height="150"></canvas>
  <div id="signaturePopupButtons">
    <button id="saveSignatureBtn">Speichern</button>
    <button id="clearSignatureBtn">Löschen</button>
    <button id="closeSignatureBtn">Abbrechen</button>
  </div>
</div>

<script>
(() => {
  const shifts = ['frueh', 'tag', 'spaet'];
  let adminMode = false;

  // Aktuelles Datum als Basis
  let currentDate = new Date();

  // DOM Elemente
  const adminToggleBtn = document.getElementById('adminToggleBtn');
  const dateDisplay = document.getElementById('dateDisplay');
  const prevDateBtn = document.getElementById('prevDateBtn');
  const nextDateBtn = document.getElementById('nextDateBtn');
  const addTaskButtons = document.querySelectorAll('.addTaskBtn');
  const signaturePopup = document.getElementById('signaturePopup');
  const signatureCanvas = document.getElementById('signatureCanvas');
  const ctx = signatureCanvas.getContext('2d');
  const saveSignatureBtn = document.getElementById('saveSignatureBtn');
  const clearSignatureBtn = document.getElementById('clearSignatureBtn');
  const closeSignatureBtn = document.getElementById('closeSignatureBtn');

  let isDrawing = false;
  let lastX = 0, lastY = 0;
  let currentSignature = { shift: null, taskIdx: null };

  // Hilfsfunktionen für Datum
  function formatDate(d) {
    return d.toLocaleDateString('de-DE', { year: 'numeric', month: '2-digit', day: '2-digit' });
  }
  function formatDateLong(d) {
    return d.toLocaleDateString('de-DE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
  }

  function updateDateDisplay() {
    dateDisplay.textContent = formatDateLong(currentDate);
  }

  // Lokaler Speicher Schlüssel
  // Wir speichern für jedes Datum und jede Schicht die Aufgaben und Unterschriften getrennt
  // Key Beispiel: "tasks_2025-05-28_frueh"
  function getDateKey(date) {
    // YYYY-MM-DD
    return date.toISOString().slice(0,10);
  }
  function tasksKey(date, shift) {
    return `tasks_${getDateKey(date)}_${shift}`;
  }
  function sigKey(date, shift, idx) {
    return `signature_${getDateKey(date)}_${shift}_${idx}`;
  }

  // Aufgaben laden & speichern
  function loadTasks(date, shift) {
    try {
      const raw = localStorage.getItem(tasksKey(date, shift));
      return raw ? JSON.parse(raw) : [];
    } catch {
      return [];
    }
  }
  function saveTasks(date, shift, tasks) {
    localStorage.setItem(tasksKey(date, shift), JSON.stringify(tasks));
  }

  // Signatur laden & speichern
  function loadSignature(date, shift, idx) {
    return localStorage.getItem(sigKey(date, shift, idx));
  }
  function saveSignature(date, shift, idx, dataUrl) {
    localStorage.setItem(sigKey(date, shift, idx), dataUrl);
  }

  // Aufgaben rendern
  function renderTasks(date, shift) {
    const container = document.querySelector(`#shift-${shift} .tasks`);
    container.innerHTML = '';
    const tasks = loadTasks(date, shift);

    tasks.forEach((taskText, idx) => {
      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';

      if(adminMode) {
        // Eingabefeld zum Bearbeiten
        const input = document.createElement('input');
        input.type = 'text';
        input.value = taskText;
        input.setAttribute('aria-label', `Aufgabe bearbeiten ${shift} ${idx + 1}`);
        input.oninput = () => {
          const tasksNow = loadTasks(date, shift);
          tasksNow[idx] = input.value;
          saveTasks(date, shift, tasksNow);
        };
        taskDiv.appendChild(input);

        // Löschen Button
        const delBtn = document.createElement('button');
        delBtn.className = 'delTaskBtn';
        delBtn.textContent = '×';
        delBtn.title = 'Aufgabe löschen';
        delBtn.setAttribute('aria-label', `Aufgabe löschen ${shift} ${idx + 1}`);
        delBtn.onclick = () => {
          const tasksNow = loadTasks(date, shift);
          tasksNow.splice(idx, 1);
          saveTasks(date, shift, tasksNow);
          // Signatur mit löschen
          localStorage.removeItem(sigKey(date, shift, idx));
          renderTasks(date, shift);
        };
        taskDiv.appendChild(delBtn);
      } else {
        // Nur Text anzeigen
        const span = document.createElement('span');
        span.className = 'task-text';
        span.textContent = taskText;
        taskDiv.appendChild(span);
      }

      // Unterschriften-Button (immer sichtbar)
      const signBtn = document.createElement('button');
      signBtn.className = 'signBtn';
      signBtn.textContent = '✍️ Unterschreiben';
      signBtn.title = 'Unterschrift setzen/ansehen';
      signBtn.setAttribute('aria-label', `Unterschrift für Aufgabe ${shift} ${idx + 1} anzeigen`);
      signBtn.onclick = () => openSignaturePopup(date, shift, idx);
      taskDiv.appendChild(signBtn);

      // Signatur-Bild (wenn vorhanden)
      const sigData = loadSignature(date, shift, idx);
      if(sigData) {
        const img = document.createElement('img');
        img.className = 'signature-img';
