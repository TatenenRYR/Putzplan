<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putzplan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2, h3 {
      color: #2e8b57;
    }
    .navigation, .admin-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .day-container {
      border: 2px solid #2e8b57;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #ffffff;
    }
    .task-list {
      margin-bottom: 10px;
    }
    .task {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      position: relative;
    }
    .task input[type="text"] {
      width: 70%;
    }
    .sign-icon {
      position: absolute;
      right: 5px;
      top: 5px;
      cursor: pointer;
    }
    .signature-canvas {
      border: 1px solid #000;
      touch-action: none;
    }
    .signature-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #666;
      padding: 10px;
      z-index: 1000;
    }
    .signature-popup button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Putzplan</h1>  <div class="navigation">
    <button onclick="prevDay()">â—€</button>
    <h2 id="currentDateDisplay"></h2>
    <button onclick="nextDay()">â–¶</button>
  </div>  <div class="admin-toggle">
    <label><input type="checkbox" id="adminModeToggle" onchange="toggleAdminMode()"> Administrationsmodus</label>
  </div>  <div id="dayContainer" class="day-container"></div>  <div id="signaturePopup" class="signature-popup" style="display:none;">
    <canvas id="signatureCanvas" class="signature-canvas" width="300" height="150"></canvas>
    <br>
    <button onclick="saveSignature()">Speichern</button>
    <button onclick="closeSignaturePopup()">Abbrechen</button>
  </div>  <script>
    const dienstNamen = ['frueh', 'tag', 'spaet'];
    let currentDate = new Date();
    let currentTaskId = null;
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function updateDisplay() {
      document.getElementById('currentDateDisplay').textContent = currentDate.toLocaleDateString();
      const container = document.getElementById('dayContainer');
      container.innerHTML = '';

      dienstNamen.forEach(dienst => {
        const title = document.createElement('h3');
        title.textContent = dienst.charAt(0).toUpperCase() + dienst.slice(1) + 'dienst';
        container.appendChild(title);

        const taskList = document.createElement('div');
        taskList.className = 'task-list';
        taskList.id = dienst;
        container.appendChild(taskList);

        const addButton = document.createElement('button');
        addButton.textContent = '+ Aufgabe hinzufÃ¼gen';
        addButton.onclick = () => addTask(dienst);
        container.appendChild(addButton);

        loadTasks(dienst);
      });
    }

    function addTask(section) {
      const taskId = formatDate(currentDate) + '-' + section + '-' + Date.now();
      const taskList = document.getElementById(section);

      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task');
      taskDiv.id = taskId;
      const admin = document.getElementById('adminModeToggle').checked;

      const input = document.createElement('input');
      input.type = 'text';
      input.value = 'Neue Aufgabe';
      input.disabled = !admin;

      input.addEventListener('input', () => {
        saveTaskText(taskId, input.value);
      });

      const sign = document.createElement('span');
      sign.className = 'sign-icon';
      sign.title = 'Unterschreiben';
      sign.textContent = 'ðŸ–Šï¸';
      sign.onclick = () => openSignaturePopup(taskId);

      const signDiv = document.createElement('div');
      signDiv.className = 'signature-image';
      signDiv.style.marginTop = '5px';

      taskDiv.appendChild(input);
      taskDiv.appendChild(sign);
      taskDiv.appendChild(signDiv);

      taskList.appendChild(taskDiv);

      saveTaskText(taskId, input.value);
    }

    function saveTaskText(taskId, text) {
      localStorage.setItem('tasktext_' + taskId, text);
    }

    function loadTasks(section) {
      const datePrefix = formatDate(currentDate) + '-' + section;
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('tasktext_' + datePrefix)) {
          const taskId = key.replace('tasktext_', '');
          const taskList = document.getElementById(section);
          if (!document.getElementById(taskId)) {
            const taskDiv = document.createElement('div');
            taskDiv.classList.add('task');
            taskDiv.id = taskId;
            const admin = document.getElementById('adminModeToggle').checked;

            const input = document.createElement('input');
            input.type = 'text';
            input.value = localStorage.getItem(key);
            input.disabled = !admin;
            input.addEventListener('input', () => {
              saveTaskText(taskId, input.value);
            });

            const sign = document.createElement('span');
            sign.className = 'sign-icon';
            sign.title = 'Unterschreiben';
            sign.textContent = 'ðŸ–Šï¸';
            sign.onclick = () => openSignaturePopup(taskId);

            const signDiv = document.createElement('div');
            signDiv.className = 'signature-image';
            signDiv.style.marginTop = '5px';

            taskDiv.appendChild(input);
            taskDiv.appendChild(sign);
            taskDiv.appendChild(signDiv);
            taskList.appendChild(taskDiv);
            loadSignature(taskId);
          }
        }
      }
    }

    function toggleAdminMode() {
      updateDisplay();
    }

    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      updateDisplay();
    }

    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      updateDisplay();
    }

    function openSignaturePopup(taskId) {
      currentTaskId = taskId;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('signaturePopup').style.display = 'block';
    }

    function closeSignaturePopup() {
      document.getElementById('signaturePopup').style.display = 'none';
      currentTaskId = null;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('touchstart', startDrawingTouch);
    canvas.addEventListener('touchmove', drawTouch);
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
      isDrawing = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    }
    function draw(e) {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      lastX = e.offsetX;
      lastY = e.offsetY;
    }
    function stopDrawing() {
      isDrawing = false;
    }
    function getTouchPos(touchEvent) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: touchEvent.touches[0].clientX - rect.left,
        y: touchEvent.touches[0].clientY - rect.top
      };
    }
    function startDrawingTouch(e) {
      e.preventDefault();
      isDrawing = true;
      const pos = getTouchPos(e);
      lastX = pos.x;
      lastY = pos.y;
    }
    function drawTouch(e) {
      e.preventDefault();
      if (!isDrawing) return;
      const pos = getTouchPos(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      lastX = pos.x;
      lastY = pos.y;
    }

    function saveSignature() {
      if (!currentTaskId) return;
      const dataURL = canvas.toDataURL();
      localStorage.setItem('signature_' + currentTaskId, dataURL);
      loadSignature(currentTaskId);
      closeSignaturePopup();
    }

    function loadSignature(taskId) {
      const dataURL = localStorage.getItem('signature_' + taskId);
      if (dataURL) {
        const taskDiv = document.getElementById(taskId);
        if (taskDiv) {
          const imgDiv = taskDiv.querySelector('.signature-image');
          imgDiv.innerHTML = `<img src="${dataURL}" alt="Unterschrift" style="max-width:100%; max-height:80px; border:1px solid #ccc;">`;
        }
      }
    }

    updateDisplay();
  </script></body>
</html>
