<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putzplan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5e9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .day-view {
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .day-container {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }
    .task {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      position: relative;
    }
    .sign-icon, .edit-icon, .delete-icon {
      position: absolute;
      top: 8px;
      cursor: pointer;
    }
    .sign-icon {
      right: 8px;
    }
    .edit-icon {
      right: 30px;
    }
    .delete-icon {
      right: 52px;
    }
    .signature-canvas {
      border: 1px solid #000;
      touch-action: none;
    }
    .signature-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #666;
      padding: 10px;
      z-index: 1000;
    }
    .signature-popup button {
      margin-top: 5px;
    }
    .admin-toggle {
      margin: 10px;
      text-align: center;
    }
    .book-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Putzplan</h1>
  </header>
  <div class="navigation">
    <button onclick="prevDay()">‚óÄ</button>
    <div id="dateDisplay"></div>
    <button onclick="nextDay()">‚ñ∂</button>
  </div>
  <div class="admin-toggle">
    <button onclick="toggleAdmin()">Administration</button>
  </div>
  <div class="day-view">
    <div class="day-container" id="taskContainer"></div>
  </div>  <div id="signaturePopup" class="signature-popup" style="display:none;">
    <canvas id="signatureCanvas" class="signature-canvas" width="300" height="150"></canvas>
    <br>
    <button onclick="saveSignature()">Speichern</button>
    <button onclick="closeSignaturePopup()">Abbrechen</button>
  </div>  <script>
    let currentDate = new Date();
    let isAdmin = false;
    let currentTaskId = null;
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function displayDate() {
      document.getElementById('dateDisplay').textContent = formatDate(currentDate);
    }

    function loadTasks() {
      const container = document.getElementById('taskContainer');
      container.innerHTML = '';
      const dateKey = formatDate(currentDate);
      const tasks = JSON.parse(localStorage.getItem('tasks_' + dateKey)) || [];
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task';
        taskDiv.id = dateKey + '_task_' + index;
        taskDiv.innerHTML = `
          <span class="task-text" contenteditable="${isAdmin}">${task.text}</span>
          <div class="signature-image" style="margin-top:5px;"></div>
          ${isAdmin ? `
          <span class="edit-icon" onclick="editTask(${index})">‚úèÔ∏è</span>
          <span class="delete-icon" onclick="deleteTask(${index})">‚ùå</span>
          <span class="sign-icon" onclick="openSignaturePopup('${dateKey}_task_${index}')">üñäÔ∏è</span>
          ` : `
          <span class="sign-icon" onclick="openSignaturePopup('${dateKey}_task_${index}')">üñäÔ∏è</span>
          `}
        `;
        container.appendChild(taskDiv);
        loadSignature(dateKey + '_task_' + index);
      });
      if (isAdmin) {
        const addButton = document.createElement('button');
        addButton.textContent = '+ Aufgabe hinzuf√ºgen';
        addButton.onclick = () => addTask();
        container.appendChild(addButton);
      }
    }

    function addTask() {
      const dateKey = formatDate(currentDate);
      const tasks = JSON.parse(localStorage.getItem('tasks_' + dateKey)) || [];
      tasks.push({ text: 'Neue Aufgabe' });
      localStorage.setItem('tasks_' + dateKey, JSON.stringify(tasks));
      loadTasks();
    }

    function editTask(index) {
      const dateKey = formatDate(currentDate);
      const tasks = JSON.parse(localStorage.getItem('tasks_' + dateKey)) || [];
      const taskDiv = document.getElementById(dateKey + '_task_' + index);
      const newText = taskDiv.querySelector('.task-text').textContent;
      tasks[index].text = newText;
      localStorage.setItem('tasks_' + dateKey, JSON.stringify(tasks));
    }

    function deleteTask(index) {
      const dateKey = formatDate(currentDate);
      const tasks = JSON.parse(localStorage.getItem('tasks_' + dateKey)) || [];
      tasks.splice(index, 1);
      localStorage.setItem('tasks_' + dateKey, JSON.stringify(tasks));
      loadTasks();
    }

    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      displayDate();
      loadTasks();
    }

    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      displayDate();
      loadTasks();
    }

    function toggleAdmin() {
      isAdmin = !isAdmin;
      loadTasks();
    }

    function openSignaturePopup(taskId) {
      currentTaskId = taskId;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('signaturePopup').style.display = 'block';
    }

    function closeSignaturePopup() {
      document.getElementById('signaturePopup').style.display = 'none';
      currentTaskId = null;
    }

    function saveSignature() {
      if (!currentTaskId) return;
      const dataURL = canvas.toDataURL();
      localStorage.setItem('signature_' + currentTaskId, dataURL);
      loadSignature(currentTaskId);
      closeSignaturePopup();
    }

    function loadSignature(taskId) {
      const dataURL = localStorage.getItem('signature_' + taskId);
      if (dataURL) {
        const taskDiv = document.getElementById(taskId);
        const imgDiv = taskDiv.querySelector('.signature-image');
        imgDiv.innerHTML = `<img src="${dataURL}" alt="Unterschrift" style="max-width:100%; max-height:80px; border:1px solid #ccc;">`;
      }
    }

    // Canvas Events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', startDrawingTouch);
    canvas.addEventListener('touchmove', drawTouch);
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
      isDrawing = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    }

    function draw(e) {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      lastX = e.offsetX;
      lastY = e.offsetY;
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function getTouchPos(touchEvent) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: touchEvent.touches[0].clientX - rect.left,
        y: touchEvent.touches[0].clientY - rect.top
      };
    }

    function startDrawingTouch(e) {
      e.preventDefault();
      isDrawing = true;
      const pos = getTouchPos(e);
      lastX = pos.x;
      lastY = pos.y;
    }

    function drawTouch(e) {
      e.preventDefault();
      if (!isDrawing) return;
      const pos = getTouchPos(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      lastX = pos.x;
      lastY = pos.y;
    }

    // Initial setup
    displayDate();
    loadTasks();
  </script></body>
</html>
