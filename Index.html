<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putzplan</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #e6f2e6;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
    }
    .book-view {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .day-section {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .task {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      position: relative;
      background: #f9f9f9;
    }
    .sign-icon {
      position: absolute;
      right: 5px;
      top: 5px;
      cursor: pointer;
    }
    .signature-canvas {
      border: 1px solid #000;
      touch-action: none;
    }
    .signature-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #666;
      padding: 10px;
      z-index: 1000;
    }
    .admin-controls {
      margin-top: 10px;
    }
    .hidden { display: none; }
    .editable {
      border: none;
      background: transparent;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="prevDay()">‚óÄ</button>
    <div id="dateDisplay"></div>
    <button onclick="nextDay()">‚ñ∂</button>
    <button onclick="toggleAdmin()" id="adminToggle">Administration</button>
  </div>  <div class="book-view">
    <div class="day-section">
      <h3>Fr√ºhdienst</h3>
      <div id="frueh"></div>
      <div class="admin-controls hidden" id="fruehControls">
        <button onclick="addTask('frueh')">+ Aufgabe hinzuf√ºgen</button>
      </div>
    </div>
    <div class="day-section">
      <h3>Tagdienst</h3>
      <div id="tag"></div>
      <div class="admin-controls hidden" id="tagControls">
        <button onclick="addTask('tag')">+ Aufgabe hinzuf√ºgen</button>
      </div>
      <h3>Sp√§tdienst</h3>
      <div id="spaet"></div>
      <div class="admin-controls hidden" id="spaetControls">
        <button onclick="addTask('spaet')">+ Aufgabe hinzuf√ºgen</button>
      </div>
    </div>
  </div>  <div id="signaturePopup" class="signature-popup hidden">
    <canvas id="signatureCanvas" class="signature-canvas" width="300" height="150"></canvas>
    <br>
    <button onclick="saveSignature()">Speichern</button>
    <button onclick="closeSignaturePopup()">Abbrechen</button>
  </div>  <script>
    let currentDate = new Date();
    let isAdmin = false;
    let currentTaskId = null;
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    ctx.lineJoin = "round";
    ctx.lineCap = "round";
    ctx.lineWidth = 2;

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function updateDateDisplay() {
      document.getElementById('dateDisplay').textContent = currentDate.toLocaleDateString();
    }

    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      renderTasks();
    }

    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      renderTasks();
    }

    function toggleAdmin() {
      isAdmin = !isAdmin;
      document.querySelectorAll('.admin-controls').forEach(ctrl => {
        ctrl.classList.toggle('hidden', !isAdmin);
      });
      renderTasks();
    }

    function saveTasksToStorage() {
      const key = formatDate(currentDate);
      const tasks = {
        frueh: getTasksFromDOM('frueh'),
        tag: getTasksFromDOM('tag'),
        spaet: getTasksFromDOM('spaet')
      };
      localStorage.setItem('tasks_' + key, JSON.stringify(tasks));
    }

    function getTasksFromDOM(section) {
      return Array.from(document.getElementById(section).children).map(div => div.querySelector('input').value);
    }

    function renderTasks() {
      updateDateDisplay();
      const key = formatDate(currentDate);
      const data = JSON.parse(localStorage.getItem('tasks_' + key)) || { frueh: [], tag: [], spaet: [] };
      ['frueh', 'tag', 'spaet'].forEach(section => {
        const container = document.getElementById(section);
        container.innerHTML = '';
        data[section].forEach((text, i) => {
          const id = key + '_' + section + '_' + i;
          const div = document.createElement('div');
          div.className = 'task';
          div.id = id;
          div.innerHTML = `
            <input type="text" value="${text}" class="editable" ${isAdmin ? '' : 'readonly'} onchange="saveTasksToStorage()">
            <span class="sign-icon" title="Unterschreiben" onclick="openSignaturePopup('${id}')">üñäÔ∏è</span>
            <div class="signature-image"></div>
          `;
          container.appendChild(div);
          loadSignature(id);
        });
      });
    }

    function addTask(section) {
      const key = formatDate(currentDate);
      const data = JSON.parse(localStorage.getItem('tasks_' + key)) || { frueh: [], tag: [], spaet: [] };
      data[section].push('Neue Aufgabe');
      localStorage.setItem('tasks_' + key, JSON.stringify(data));
      renderTasks();
    }

    function openSignaturePopup(taskId) {
      currentTaskId = taskId;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('signaturePopup').classList.remove('hidden');
    }

    function closeSignaturePopup() {
      document.getElementById('signaturePopup').classList.add('hidden');
      currentTaskId = null;
    }

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener('mousedown', e => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      lastX = touch.clientX - rect.left;
      lastY = touch.clientY - rect.top;
      isDrawing = true;
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }, { passive: false });

    canvas.addEventListener('touchend', () => isDrawing = false);

    function saveSignature() {
      if (!currentTaskId) return;
      const dataURL = canvas.toDataURL();
      localStorage.setItem('signature_' + currentTaskId, dataURL);
      loadSignature(currentTaskId);
      closeSignaturePopup();
    }

    function loadSignature(taskId) {
      const dataURL = localStorage.getItem('signature_' + taskId);
      if (dataURL) {
        const taskDiv = document.getElementById(taskId);
        const imgDiv = taskDiv.querySelector('.signature-image');
        imgDiv.innerHTML = `<img src="${dataURL}" alt="Unterschrift" style="max-width:100%; max-height:80px; border:1px solid #ccc;">`;
      }
    }

    renderTasks();
  </script></body>
</html>
