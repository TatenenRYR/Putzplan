<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Putzplan</title>
<style>
  /* Farben & Basics */
  :root {
    --green: #2a9d8f;
    --green-dark: #1f716a;
    --green-light: #e0f2f1;
    --red: #e76f51;
    --gray-light: #ddd;
    --gray-dark: #333;
  }
  body {
    margin:0; padding:0; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background:#f8f9fa; color: var(--gray-dark);
    display:flex; flex-direction: column; min-height:100vh;
  }
  header {
    background: var(--green);
    color:white;
    padding:10px 20px;
    display:flex; flex-wrap: wrap; justify-content: space-between; align-items:center;
  }
  header h1 {
    margin:0; font-weight:700;
  }
  #date-controls {
    display:flex; align-items:center; gap:10px; font-weight:600;
    user-select:none;
  }
  #date-controls button {
    background:white; border:none; border-radius:4px; padding:5px 10px;
    color: var(--green); font-weight:700; cursor:pointer;
    transition: background-color 0.3s;
  }
  #date-controls button:hover {
    background: var(--green-light);
  }
  #admin-toggle {
    background: white;
    border:none;
    border-radius:4px;
    padding:6px 14px;
    font-weight:700;
    cursor:pointer;
    color: var(--green);
    transition: background-color 0.3s;
  }
  #admin-toggle.active {
    background: var(--green-dark);
    color: white;
  }
  #history-btn {
    margin-left:10px;
    background: white;
    border:none;
    border-radius:4px;
    padding:6px 14px;
    font-weight:700;
    cursor:pointer;
    color: var(--green);
    transition: background-color 0.3s;
    display:none;
  }
  #history-btn:hover {
    background: var(--green-light);
  }
  main {
    flex-grow:1;
    max-width:900px;
    margin:20px auto 40px;
    padding: 0 10px;
  }
  .shifts {
    display:flex; flex-wrap: wrap; gap: 20px; justify-content:center;
  }
  .shift {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    padding: 15px;
    flex: 1 1 260px;
    min-width: 260px;
    display: flex;
    flex-direction: column;
  }
  .shift h2 {
    margin-top:0;
    color: var(--green);
    border-bottom: 2px solid var(--green);
    padding-bottom: 6px;
  }
  .tasks-list {
    margin-top: 10px;
    flex-grow:1;
    overflow-y: auto;
    max-height: 350px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .task {
    background: var(--green-light);
    border-radius: 6px;
    padding: 8px 12px;
    display:flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
  }
  .task input[type="text"] {
    font-weight: 600;
    border: none;
    background: transparent;
    width: 100%;
    outline: none;
    padding: 0 4px;
  }
  .task input[type="text"]:disabled {
    color: var(--gray-dark);
  }
  .task-actions {
    display:flex;
    gap:8px;
    align-items:center;
  }
  button.icon-btn {
    background: transparent;
    border: none;
    color: var(--green);
    cursor: pointer;
    font-size: 1.2rem;
    line-height: 1;
  }
  button.icon-btn.delete {
    color: var(--red);
  }
  button.icon-btn:disabled {
    cursor: default;
    color: var(--gray-light);
  }
  .add-task-btn {
    margin-top: 10px;
    background: var(--green);
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s;
  }
  .add-task-btn:hover:enabled {
    background: var(--green-dark);
  }
  .add-task-btn:disabled {
    background: var(--gray-light);
    cursor: default;
  }

  /* Signatur Overlay */
  #signature-overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  #signature-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 12px #000;
    max-width: 420px;
    width: 90%;
    text-align: center;
  }
  #signature-box h3 {
    margin-top:0;
    margin-bottom: 12px;
    color: var(--green);
  }
  #signature-canvas {
    border: 2px solid var(--green);
    border-radius: 8px;
    touch-action: none;
    width: 100%;
    height: 180px;
  }
  #signature-box button {
    margin: 10px 8px 0 8px;
    padding: 8px 18px;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s;
  }
  #save-signature-btn { background: var(--green); }
  #save-signature-btn:hover { background: var(--green-dark); }
  #clear-signature-btn { background: var(--red); }
  #clear-signature-btn:hover { background: #b33f2b; }
  #close-signature-btn { background: #555; }
  #close-signature-btn:hover { background: #333; }

  /* History Modal */
  #history-overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 11000;
  }
  #history-box {
    background: white;
    max-width: 600px;
    max-height: 70vh;
    width: 90%;
    padding: 20px;
    border-radius: 10px;
    overflow-y: auto;
  }
  #history-box h3 {
    margin-top:0;
    color: var(--green);
  }
  #history-close-btn {
    margin-top: 15px;
    background: var(--green);
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
  }
  #history-close-btn:hover {
    background: var(--green-dark);
  }

  @media (max-width: 600px) {
    .shifts {
      flex-direction: column;
    }
    .shift {
      min-width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Putzplan</h1>
  <div id="date-controls" aria-label="Datum wechseln">
    <button id="prev-day" title="Vorheriger Tag" aria-label="Vorheriger Tag">◀</button>
    <div id="current-date" aria-live="polite" aria-atomic="true" style="min-width:140px; text-align:center;"></div>
    <button id="next-day" title="Nächster Tag" aria-label="Nächster Tag">▶</button>
  </div>
  <button id="admin-toggle" aria-pressed="false" aria-label="Administration An/Aus">Administration</button>
  <button id="show-history" title="History ansehen" style="display:none;">History ansehen</button>
</header>

<main>
  <div class="shifts" role="list">
    <section class="shift" aria-label="Frühschicht" role="listitem">
      <h2>Frühschicht</h2>
      <div class="tasks-list" id="tasks-frueh"></div>
      <button class="add-task-btn" id="add-frueh" disabled>+ Aufgabe hinzufügen</button>
    </section>
    <section class="shift" aria-label="Tagesschicht" role="listitem">
      <h2>Tagesschicht</h2>
      <div class="tasks-list" id="tasks-tag"></div>
      <button class="add-task-btn" id="add-tag" disabled>+ Aufgabe hinzufügen</button>
    </section>
    <section class="shift" aria-label="Spätschicht" role="listitem">
      <h2>Spätschicht</h2>
      <div class="tasks-list" id="tasks-spaet"></div>
      <button class="add-task-btn" id="add-spaet" disabled>+ Aufgabe hinzufügen</button>
    </section>
  </div>
</main>

<!-- Signatur Overlay -->
<div id="signature-overlay" role="dialog" aria-modal="true" aria-labelledby="signature-title">
  <div id="signature-box">
    <h3 id="signature-title">Unterschrift</h3>
    <canvas id="signature-canvas" width="400" height="180"></
