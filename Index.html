<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putzplan App</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background-color: #f0f0f0; }
    h1, h2 { text-align: center; }
    .date-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .date-display { font-weight: bold; }
    .section { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    ul { list-style: none; padding: 0; }
    li { padding: 0.5rem; border-bottom: 1px solid #ddd; }
    .sign { font-style: italic; color: #999; margin-left: 1rem; white-space: nowrap; cursor: pointer; }
    .sign.filled { color: #4caf50; font-style: normal; }
    .btn { display: block; margin: 1rem auto; padding: 0.5rem 1rem; font-size: 1rem; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .nav-btn { background-color: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .admin-link { text-align: center; margin-top: 1rem; }
    .admin-link a { color: #007bff; text-decoration: underline; cursor: pointer; }
    #adminModal, #signatureModal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 1rem; border-radius: 10px; width: 90%; max-width: 600px; }
    .modal-content textarea { width: 100%; height: 60px; margin-bottom: 0.5rem; }
    .day-switch { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    #progressBar { margin-top: 1rem; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden; }
    #progressFill { height: 100%; background: #4caf50; width: 0; transition: width 0.3s ease-in-out; }
    .lang-select { margin-bottom: 1rem; text-align: center; }
    canvas { border: 1px solid #ccc; touch-action: none; }
  </style>
</head>
<body>
  <!-- ... (Rest unchanged until script) ... -->  <!-- Signature Modal -->  <div id="signatureModal">
    <div class="modal-content">
      <p>Unterschrift eingeben:</p>
      <canvas id="signaturePad" width="500" height="200"></canvas>
      <button class="btn" onclick="saveSignature()">Speichern</button>
      <button class="btn" style="background:#999" onclick="closeSignatureModal()">Abbrechen</button>
    </div>
  </div>  <script>
    let currentSignTarget = null;
    const canvas = document.getElementById("signaturePad");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let offsetX, offsetY;

    function openSignatureModal(sigKey, dayKey) {
      currentSignTarget = { sigKey, dayKey };
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById("signatureModal").style.display = "flex";
    }

    function closeSignatureModal() {
      document.getElementById("signatureModal").style.display = "none";
    }

    function saveSignature() {
      const dataURL = canvas.toDataURL();
      const stored = JSON.parse(localStorage.getItem(currentSignTarget.dayKey) || '{}');
      stored[currentSignTarget.sigKey] = dataURL;
      localStorage.setItem(currentSignTarget.dayKey, JSON.stringify(stored));
      closeSignatureModal();
      renderPlan();
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);

    canvas.addEventListener("touchstart", e => startDraw(e.touches[0]));
    canvas.addEventListener("touchmove", e => {
      draw(e.touches[0]);
      e.preventDefault();
    });
    canvas.addEventListener("touchend", endDraw);

    function startDraw(e) {
      offsetX = canvas.offsetLeft;
      offsetY = canvas.offsetTop;
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX - offsetX, e.clientY - offsetY);
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineTo(e.clientX - offsetX, e.clientY - offsetY);
      ctx.stroke();
    }

    function endDraw() {
      drawing = false;
    }

    // Replace prompt part in renderPlan()
    function renderPlan() {
      updateDateDisplay();
      const dayKey = "plan_" + getDayOffsetDate().toISOString().slice(0, 10);
      const data = JSON.parse(localStorage.getItem(dayKey) || '{}');

      ["frueh", "tag", "spaet"].forEach(id => {
        const container = document.getElementById(id);
        container.innerHTML = '';
        const tasks = (data[id] || "").split("\n");
        tasks.forEach((task, i) => {
          const li = document.createElement("li");
          const sign = document.createElement("span");
          sign.className = "sign";
          const sigKey = `${id}_sig_${i}`;
          const sigVal = data[sigKey] || "";

          if (sigVal.startsWith("data:image")) {
            const img = document.createElement("img");
            img.src = sigVal;
            img.alt = "Unterschrift";
            img.style.height = "30px";
            sign.classList.add("filled");
            sign.textContent = '';
            sign.appendChild(img);
          } else {
            sign.textContent = " - klicken zum Unterschreiben";
            sign.onclick = () => openSignatureModal(sigKey, dayKey);
          }

          li.textContent = task;
          li.appendChild(sign);
          container.appendChild(li);
        });
      });
      updateProgress();
    }
  </script></body>
</html>
