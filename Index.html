<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putzplan App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f0f0f0;
    }
    h1, h2 {
      text-align: center;
    }
    .date {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .section {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    .sign {
      font-style: italic;
      color: #999;
      cursor: pointer;
      margin-left: 1rem;
      white-space: nowrap;
    }
    .sign.filled {
      color: black;
      font-style: normal;
    }
    .btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .admin-link, .history-link {
      text-align: center;
      margin-top: 1rem;
    }
    .admin-link a, .history-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Putzplan - Schnitzelwelt Neuenhaus</h1>
  <div class="date" id="currentDate"></div>  <div class="section">
    <h2>Frühschicht</h2>
    <ul id="frueh"></ul>
  </div>  <div class="section">
    <h2>Tagschicht</h2>
    <ul id="tag"></ul>
  </div>  <div class="section">
    <h2>Spätschicht</h2>
    <ul id="spaet"></ul>
  </div><button class="btn" onclick="submitPlan()">Plan abschicken</button>

  <div class="history-link">
    <a href="#" onclick="showHistory()">Abgeschickte Pläne ansehen</a>
  </div>
  <div class="admin-link">
    <a href="#" onclick="showAdminLogin()">Administratorbereich</a>
  </div>  <script>
    const plan = {
      frueh: [
        "Fritteusen filtern/Fett wechseln (nach Fettliste)",
        "To Do Liste abarbeiten (vom Vortag)",
        "Ware wegräumen (alt vor neu!)"
      ],
      tag: [
        "Nachmittagsliste abarbeiten",
        "Temperaturliste ausfüllen (15:00–17:00 Uhr)",
        "Außer Haus Station reinigen, Wasser tauschen",
        "Bain Marie Burger & Hauptstation reinigen, Wasser tauschen",
        "Alle Wandfliesen und weiße Mauer reinigen"
      ],
      spaet: [
        "Saucen / Bainmarie: Wasser ablassen, reinigen, entkalken",
        "Schneidbretter abräumen, abkochen",
        "Auffülllisten schreiben für nächsten Tag",
        "Unter der Bratplatte reinigen",
        "Unter der Schnitzelfritteuse reinigen",
        "Küche schrubben, abziehen, Bodenabläufe reinigen",
        "Papiertonne rausstellen"
      ]
    };

    function renderPlan() {
      document.getElementById('currentDate').textContent = new Date().toLocaleDateString('de-DE');
      ['frueh', 'tag', 'spaet'].forEach(section => {
        const ul = document.getElementById(section);
        plan[section].forEach(aufgabe => {
          const li = document.createElement('li');
          li.innerHTML = `${aufgabe}<span class="sign" onclick="enterSignature(this)">Unterschreiben</span>`;
          ul.appendChild(li);
        });
      });
    }

    function enterSignature(element) {
      const name = prompt("Bitte deinen Namen eingeben zum Unterschreiben:");
      if (name) {
        const now = new Date().toLocaleString("de-DE");
        element.textContent = name + " am " + now;
        element.classList.add("filled");
      }
    }

    function submitPlan() {
      const signatures = document.querySelectorAll('.sign');
      const allSigned = Array.from(signatures).every(s => s.classList.contains('filled'));
      if (!allSigned) {
        alert("Bitte alle Aufgaben unterschreiben, bevor du den Plan abschickst.");
        return;
      }
      const date = new Date().toLocaleDateString("de-DE");
      const data = Array.from(signatures).map(s => s.textContent);
      const history = JSON.parse(localStorage.getItem("putzplan_history") || "[]");
      history.push({ date, data });
      localStorage.setItem("putzplan_history", JSON.stringify(history));
      alert("Plan erfolgreich gespeichert.");
      location.reload();
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem("putzplan_history") || "[]");
      let out = "<h2>Plan-Historie</h2><ul>";
      history.forEach(entry => {
        out += `<li><strong>${entry.date}</strong><ul>` + entry.data.map(d => `<li>${d}</li>`).join('') + "</ul></li>";
      });
      out += "</ul><button onclick='location.reload()'>Zurück</button>";
      document.body.innerHTML = out;
    }

    function showAdminLogin() {
      const pass = prompt("Admin-Passwort eingeben:");
      if (pass === "admin") {
        showAdminPage();
      } else {
        alert("Falsches Passwort.");
      }
    }

    function showAdminPage() {
      document.body.innerHTML = `
        <h2>Administratorbereich</h2>
        <p>Hier kannst du Aufgaben für jeden Tag im Monat definieren. (Funktion kommt bald)</p>
        <button onclick='location.reload()'>Zurück</button>
      `;
    }

    renderPlan();
  </script></body>
</html>
