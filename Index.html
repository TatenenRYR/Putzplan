<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putzplan</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f8f5;
    }
    header, .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #a8d5ba;
    }
    .page {
      display: flex;
      flex-direction: column;
      margin: 10px;
      padding: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
    }
    .task {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      position: relative;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .sign-icon {
      position: absolute;
      right: 5px;
      top: 5px;
      cursor: pointer;
    }
    .signature-image {
      margin-top: 5px;
    }
    .signature-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #666;
      padding: 10px;
      z-index: 1000;
      border-radius: 10px;
    }
    .signature-canvas {
      border: 1px solid #000;
      touch-action: none;
      width: 100%;
      height: 200px;
    }
    .admin-btns button {
      margin-right: 5px;
    }
    .shift-section {
      margin-bottom: 20px;
    }
    .shift-section h3 {
      margin-bottom: 5px;
      background: #e0f5e9;
      padding: 5px;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      .page {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button onclick="prevDay()">‚óÄ</button>
    <div id="currentDate" style="margin: 0 10px;"></div>
    <button onclick="nextDay()">‚ñ∂</button>
  </header>
  <div class="controls" style="justify-content: space-between;">
    <div><button onclick="toggleAdmin()">Administration</button></div>
  </div>  <div class="page">
    <div class="shift-section">
      <h3>Fr√ºhdienst</h3>
      <div id="frueh" class="task-list"></div>
      <div class="admin-btns" id="fruehAdmin"></div>
    </div>
    <div class="shift-section">
      <h3>Tagdienst</h3>
      <div id="tag" class="task-list"></div>
      <div class="admin-btns" id="tagAdmin"></div>
    </div>
    <div class="shift-section">
      <h3>Sp√§tdienst</h3>
      <div id="spaet" class="task-list"></div>
      <div class="admin-btns" id="spaetAdmin"></div>
    </div>
  </div>  <div id="signaturePopup" class="signature-popup" style="display:none;">
    <canvas id="signatureCanvas"></canvas>
    <br>
    <button onclick="saveSignature()">Speichern</button>
    <button onclick="closeSignaturePopup()">Abbrechen</button>
  </div>  <script>
    let currentDate = new Date();
    let isAdmin = false;
    let currentTaskId = null;

    function updateDate() {
      const display = document.getElementById('currentDate');
      display.innerText = currentDate.toLocaleDateString('de-DE');
    }

    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      loadTasks();
    }
    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      loadTasks();
    }

    function toggleAdmin() {
      isAdmin = !isAdmin;
      loadTasks();
    }

    function getDateKey() {
      return currentDate.toISOString().split('T')[0];
    }

    function loadTasks() {
      updateDate();
      ['frueh', 'tag', 'spaet'].forEach(id => {
        const section = document.getElementById(id);
        const admin = document.getElementById(id + 'Admin');
        section.innerHTML = '';
        admin.innerHTML = '';

        const dayKey = getDateKey();
        const stored = JSON.parse(localStorage.getItem(dayKey + '_' + id)) || [];

        stored.forEach((task, idx) => {
          const taskId = `${dayKey}_${id}_${idx}`;
          const taskDiv = document.createElement('div');
          taskDiv.className = 'task';
          taskDiv.id = taskId;
          taskDiv.innerHTML = `
            <span contenteditable="${isAdmin}">${task.text}</span>
            <span class="sign-icon" title="Unterschreiben" onclick="openSignaturePopup('${taskId}')">üñäÔ∏è</span>
            <div class="signature-image"></div>
          `;
          section.appendChild(taskDiv);
          loadSignature(taskId);
        });

        if (isAdmin) {
          const addBtn = document.createElement('button');
          addBtn.textContent = '+ Aufgabe hinzuf√ºgen';
          addBtn.onclick = () => {
            stored.push({text: 'Neue Aufgabe'});
            localStorage.setItem(dayKey + '_' + id, JSON.stringify(stored));
            loadTasks();
          };
          admin.appendChild(addBtn);
        }
      });
    }

    function openSignaturePopup(taskId) {
      currentTaskId = taskId;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('signaturePopup').style.display = 'block';
    }

    function closeSignaturePopup() {
      document.getElementById('signaturePopup').style.display = 'none';
    }

    function saveSignature() {
      const dataURL = canvas.toDataURL();
      localStorage.setItem('signature_' + currentTaskId, dataURL);
      loadSignature(currentTaskId);
      closeSignaturePopup();
    }

    function loadSignature(taskId) {
      const dataURL = localStorage.getItem('signature_' + taskId);
      if (dataURL) {
        const taskDiv = document.getElementById(taskId);
        const imgDiv = taskDiv?.querySelector('.signature-image');
        if (imgDiv) {
          imgDiv.innerHTML = `<img src="${dataURL}" alt="Unterschrift" style="max-width:100%; max-height:80px; border:1px solid #ccc;">`;
        }
      }
    }

    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener('pointerdown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('pointermove', (e) => {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('pointerup', () => isDrawing = false);
    canvas.addEventListener('pointerout', () => isDrawing = false);

    updateDate();
    loadTasks();
  </script></body>
</html>
