<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Putzplan</title>
<style>
  :root {
    --color-green: #2a9d8f;
    --color-dark-green: #1f716a;
    --color-light-green: #e0f2f1;
    --color-red: #e76f51;
    --color-gray-light: #ddd;
    --color-gray-dark: #333;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0; background: #f8f9fa; color: var(--color-gray-dark);
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    background: var(--color-green);
    color: white;
    padding: 10px 20px;
    display: flex; justify-content: space-between; align-items: center;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
  }
  #dateControls {
    display: flex; align-items: center; gap: 10px; font-weight: 600;
    user-select: none;
  }
  #dateControls button {
    background: white; border: none; border-radius: 4px; padding: 5px 10px;
    font-size: 1rem; cursor: pointer;
    color: var(--color-green);
    font-weight: 700;
    transition: background-color 0.3s;
  }
  #dateControls button:hover {
    background: var(--color-light-green);
  }
  #adminToggle {
    background: white;
    border: none;
    border-radius: 4px;
    padding: 6px 14px;
    font-weight: 700;
    cursor: pointer;
    color: var(--color-green);
    transition: background-color 0.3s;
  }
  #adminToggle.active {
    background: var(--color-dark-green);
    color: white;
  }

  main {
    flex-grow: 1;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto 40px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .shifts {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .shift {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 15px;
    flex: 1 1 250px;
    min-width: 250px;
    display: flex;
    flex-direction: column;
  }
  .shift h2 {
    margin-top: 0;
    color: var(--color-green);
    border-bottom: 2px solid var(--color-green);
    padding-bottom: 6px;
  }

  .tasks-list {
    margin-top: 10px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 350px;
    overflow-y: auto;
  }

  .task {
    background: var(--color-light-green);
    border-radius: 6px;
    padding: 8px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    position: relative;
  }
  .task input[type="text"] {
    font-weight: 600;
    border: none;
    background: transparent;
    width: 100%;
    outline: none;
    padding: 0 4px;
  }
  .task input[type="text"]:disabled {
    color: var(--color-gray-dark);
  }

  .task-actions {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .icon-button {
    cursor: pointer;
    font-size: 1.2rem;
    user-select: none;
    border: none;
    background: transparent;
    color: var(--color-green);
    padding: 0;
    line-height: 1;
  }
  .icon-button.delete {
    color: var(--color-red);
  }
  .icon-button:disabled {
    color: var(--color-gray-light);
    cursor: default;
  }
  .add-task-btn {
    margin-top: 10px;
    background: var(--color-green);
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s;
  }
  .add-task-btn:hover:enabled {
    background: var(--color-dark-green);
  }
  .add-task-btn:disabled {
    background: var(--color-gray-light);
    cursor: default;
  }

  /* Signatur Overlay */
  #signatureOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  #signatureBox {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 12px #000;
    max-width: 420px;
    width: 90%;
    text-align: center;
  }
  #signatureBox h3 {
    margin-top: 0;
    margin-bottom: 12px;
    color: var(--color-green);
  }
  #signatureCanvas {
    border: 2px solid var(--color-green);
    border-radius: 8px;
    touch-action: none;
    width: 100%;
    height: 180px;
  }
  #signatureBox button {
    margin: 10px 8px 0 8px;
    padding: 8px 18px;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s;
  }
  #saveSignatureBtn { background: var(--color-green); }
  #saveSignatureBtn:hover { background: var(--color-dark-green); }
  #clearSignatureBtn { background: var(--color-red); }
  #clearSignatureBtn:hover { background: #b33f2b; }
  #closeSignatureBtn { background: #555; }
  #closeSignatureBtn:hover { background: #333; }

  /* History Modal */
  #historyOverlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 11000;
  }
  #historyBox {
    background: white;
    max-width: 600px;
    max-height: 70vh;
    width: 90%;
    padding: 20px;
    border-radius: 10px;
    overflow-y: auto;
  }
  #historyBox h3 {
    margin-top: 0;
    color: var(--color-green);
  }
  #historyCloseBtn {
    margin-top: 15px;
    background: var(--color-green);
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
  }
  #historyCloseBtn:hover {
    background: var(--color-dark-green);
  }

  /* Responsive */
  @media (max-width: 600px) {
    .shifts {
      flex-direction: column;
    }
    .shift {
      min-width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Putzplan</h1>
  <div id="dateControls">
    <button id="prevDayBtn" title="Vorheriger Tag">◀</button>
    <div id="currentDate" aria-live="polite" aria-atomic="true" style="min-width:140px; text-align:center;"></div>
    <button id="nextDayBtn" title="Nächster Tag">▶</button>
  </div>
  <button id="adminToggle" aria-pressed="false" aria-label="Administration An/Aus">Administration</button>
  <button id="showHistoryBtn" title="History ansehen" style="margin-left:10px; display:none;">History ansehen</button>
</header>

<main>
  <div class="shifts">
    <section class="shift" aria-label="Frühschicht">
      <h2>Frühschicht</h2>
      <div class="tasks-list" id="tasks-frueh"></div>
      <button class="add-task-btn" id="addFruehBtn" disabled>+ Aufgabe hinzufügen</button>
    </section>
    <section class="shift" aria-label="Tagesschicht">
      <h2>Tagesschicht</h2>
      <div class="tasks-list" id="tasks-tag"></div>
      <button class="add-task-btn" id="addTagBtn" disabled>+ Aufgabe hinzufügen</button>
    </section>
    <section class="shift" aria-label="Spätschicht">
      <h2>Spätschicht</h2>
      <div class="tasks-list" id="tasks-spaet"></div>
      <button class="add-task-btn" id="addSpaetBtn" disabled>+ Aufgabe hinzufügen</button>
    </section>
  </div>
</main>

<!-- Signatur Overlay -->
<div id="signatureOverlay" role="dialog" aria-modal="true" aria-labelledby="signatureTitle">
  <div id="signatureBox">
    <h3 id="signatureTitle">Unterschrift</h3>
    <canvas id="signatureCanvas" width="400" height="180"></canvas>
    <div>
      <button id="saveSignatureBtn">Speichern</button>
      <button id="clearSignatureBtn">Löschen</button>
      <button id="closeSignatureBtn">Schließen</button>
    </div>
  </div>
</div>

<!-- History Overlay -->
<div id="historyOverlay" role="dialog" aria-modal="true" aria-labelledby="historyTitle">
  <div id="historyBox">
    <h3 id="historyTitle">Unterschriften-Historie</h3>
    <div id="historyContent" style="white-space: pre-wrap; font-family: monospace; max-height: 400px; overflow-y: auto;"></div>
    <button id="historyCloseBtn">Schließen</button>
  </div>
</div>
