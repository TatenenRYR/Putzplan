<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putzplan Verwaltung</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .date-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .task-section {
      padding: 10px;
    }
    .shift {
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .shift h3 {
      margin-top: 0;
    }
    .task {
      position: relative;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .task input {
      border: none;
      background: transparent;
      width: 80%;
    }
    .sign-icon, .delete-icon {
      cursor: pointer;
      margin-left: 5px;
    }
    .admin-controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    #signaturePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      display: none;
    }
    canvas {
      border: 1px solid black;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <header>
    <button onclick="prevDay()">‚óÄ</button>
    <div id="currentDate">Datum</div>
    <button onclick="nextDay()">‚ñ∂</button>
    <button onclick="toggleAdmin()">Administration</button>
  </header>  <div class="task-section">
    <div class="shift" id="frueh">
      <h3>Fr√ºhdienst</h3>
      <div class="task-list" id="frueh-list"></div>
      <button onclick="addTask('frueh')">+ Aufgabe hinzuf√ºgen</button>
    </div>
    <div class="shift" id="tag">
      <h3>Tagdienst</h3>
      <div class="task-list" id="tag-list"></div>
      <button onclick="addTask('tag')">+ Aufgabe hinzuf√ºgen</button>
    </div>
    <div class="shift" id="spaet">
      <h3>Sp√§tdienst</h3>
      <div class="task-list" id="spaet-list"></div>
      <button onclick="addTask('spaet')">+ Aufgabe hinzuf√ºgen</button>
    </div>
  </div>  <div id="signaturePopup">
    <canvas id="signatureCanvas" width="300" height="150"></canvas>
    <br>
    <button onclick="saveSignature()">Speichern</button>
    <button onclick="closeSignaturePopup()">Abbrechen</button>
  </div>  <script>
    let currentDate = new Date();
    let adminMode = false;
    let currentTaskId = null;
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false, lastX = 0, lastY = 0;

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function updateDateDisplay() {
      document.getElementById('currentDate').innerText = formatDate(currentDate);
      loadTasks();
    }

    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      updateDateDisplay();
    }

    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      updateDateDisplay();
    }

    function toggleAdmin() {
      adminMode = !adminMode;
      loadTasks();
    }

    function addTask(shift) {
      const id = 'task-' + Date.now();
      const task = {
        id,
        text: 'Neue Aufgabe',
        signature: null,
        history: [],
      };
      const dayKey = formatDate(currentDate);
      const tasks = JSON.parse(localStorage.getItem(dayKey)) || { frueh: [], tag: [], spaet: [] };
      tasks[shift].push(task);
      localStorage.setItem(dayKey, JSON.stringify(tasks));
      loadTasks();
    }

    function loadTasks() {
      const shifts = ['frueh', 'tag', 'spaet'];
      const dayKey = formatDate(currentDate);
      const tasks = JSON.parse(localStorage.getItem(dayKey)) || { frueh: [], tag: [], spaet: [] };

      shifts.forEach(shift => {
        const list = document.getElementById(`${shift}-list`);
        list.innerHTML = '';
        tasks[shift].forEach(task => {
          const div = document.createElement('div');
          div.className = 'task';

          const input = document.createElement('input');
          input.value = task.text;
          input.disabled = !adminMode;
          input.onchange = () => {
            task.text = input.value;
            localStorage.setItem(dayKey, JSON.stringify(tasks));
          };
          div.appendChild(input);

          const signIcon = document.createElement('span');
          signIcon.innerText = 'üñäÔ∏è';
          signIcon.className = 'sign-icon';
          signIcon.onclick = () => openSignaturePopup(shift, task);
          div.appendChild(signIcon);

          if (adminMode) {
            const deleteIcon = document.createElement('span');
            deleteIcon.innerText = 'üóëÔ∏è';
            deleteIcon.className = 'delete-icon';
            deleteIcon.onclick = () => {
              if (confirm('Aufgabe l√∂schen?')) {
                tasks[shift] = tasks[shift].filter(t => t.id !== task.id);
                localStorage.setItem(dayKey, JSON.stringify(tasks));
                loadTasks();
              }
            };
            div.appendChild(deleteIcon);
          }

          if (task.signature) {
            const img = document.createElement('img');
            img.src = task.signature;
            img.style.maxHeight = '60px';
            div.appendChild(img);
          }

          list.appendChild(div);
        });
      });
    }

    function openSignaturePopup(shift, task) {
      currentTaskId = { shift, id: task.id };
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('signaturePopup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeSignaturePopup() {
      currentTaskId = null;
      document.getElementById('signaturePopup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      [lastX, lastY] = [touch.clientX - rect.left, touch.clientY - rect.top];
      isDrawing = true;
    });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const [x, y] = [touch.clientX - rect.left, touch.clientY - rect.top];
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    });
    canvas.addEventListener('touchend', () => isDrawing = false);

    function saveSignature() {
      if (!currentTaskId) return;
      const dataURL = canvas.toDataURL();
      const dayKey = formatDate(currentDate);
      const tasks = JSON.parse(localStorage.getItem(dayKey));
      const taskList = tasks[currentTaskId.shift];
      const task = taskList.find(t => t.id === currentTaskId.id);
      if (task) {
        task.signature = dataURL;
        task.history.push({ date: new Date().toLocaleString() });
        localStorage.setItem(dayKey, JSON.stringify(tasks));
      }
      closeSignaturePopup();
      loadTasks();
    }

    updateDateDisplay();
  </script></body>
</html>
