
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Putzplan mit Unterschriften & Admin</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e8f5e9;
    color: #2e7d32;
    margin: 20px;
  }
  header {
    display: flex;
    justify-content: center;
    gap: 15px;
    align-items: center;
    margin-bottom: 15px;
  }
  #dateDisplay {
    font-weight: bold;
    font-size: 1.2em;
    min-width: 250px;
    text-align: center;
  }
  button {
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 7px 12px;
    cursor: pointer;
  }
  button:disabled {
    background: #a5d6a7;
    cursor: not-allowed;
  }
  .shifts {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }
  .shift {
    background: #c8e6c9;
    border-radius: 8px;
    padding: 15px;
    width: 300px;
    box-shadow: 0 2px 6px rgba(46,125,50,0.3);
  }
  .shift h2 {
    text-align: center;
    margin-top: 0;
    color: #1b5e20;
  }
  .tasks {
    margin-top: 10px;
  }
  .task {
    background: #a5d6a7;
    margin-bottom: 8px;
    padding: 7px 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    word-break: break-word;
  }
  .task input[type="text"] {
    flex-grow: 1;
    border: 1px solid #1b5e20;
    border-radius: 4px;
    padding: 4px 7px;
    margin-right: 10px;
    font-size: 1em;
  }
  .icon-btn {
    background: none;
    border: none;
    color: #1b5e20;
    font-size: 18px;
    cursor: pointer;
    margin-left: 6px;
  }
  .signature-img {
    max-height: 70px;
    border: 1px solid #1b5e20;
    border-radius: 4px;
    margin-left: 8px;
  }
  #signaturePopup, #historyPopup {
    position: fixed;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 2px solid #1b5e20;
    padding: 15px;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    border-radius: 10px;
    display: none;
  }
  #signatureCanvas {
    border: 1px solid black;
    border-radius: 5px;
    touch-action: none;
  }
  #adminToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 10px 18px;
    font-weight: bold;
  }
  #historyList {
    max-height: 300px;
    overflow-y: auto;
    padding-left: 20px;
  }
</style>
</head>
<body>

<button id="adminToggle">Adminmodus: Aus</button>

<header>
  <button id="prevDate">‚óÄ</button>
  <div id="dateDisplay"></div>
  <button id="nextDate">‚ñ∂</button>
</header>

<div class="shifts">
  <section class="shift" id="shift-frueh">
    <h2>Fr√ºhschicht</h2>
    <div class="tasks"></div>
    <button class="addTaskBtn" disabled>+ Aufgabe hinzuf√ºgen</button>
  </section>
  <section class="shift" id="shift-tag">
    <h2>Tagesschicht</h2>
    <div class="tasks"></div>
    <button class="addTaskBtn" disabled>+ Aufgabe hinzuf√ºgen</button>
  </section>
  <section class="shift" id="shift-spaet">
    <h2>Sp√§tschicht</h2>
    <div class="tasks"></div>
    <button class="addTaskBtn" disabled>+ Aufgabe hinzuf√ºgen</button>
  </section>
</div>

<!-- Signatur Popup -->
<div id="signaturePopup">
  <h3>Unterschrift</h3>
  <canvas id="signatureCanvas" width="300" height="150"></canvas>
  <br />
  <button id="saveSignBtn">Speichern</button>
  <button id="clearSignBtn">L√∂schen</button>
  <button id="closeSignBtn">Abbrechen</button>
</div>

<!-- History Popup -->
<div id="historyPopup">
  <h3>Unterschriften-Historie</h3>
  <ul id="historyList"></ul>
  <button id="closeHistoryBtn">Schlie√üen</button>
</div>

<script>
(() => {
  // Globals
  const shifts = ['frueh', 'tag', 'spaet'];
  let currentDate = new Date();
  currentDate.setHours(0,0,0,0);
  let adminMode = false;
  let currentSignTask = null; // {shift, index}

  // DOM
  const dateDisplay = document.getElementById('dateDisplay');
  const prevDateBtn = document.getElementById('prevDate');
  const nextDateBtn = document.getElementById('nextDate');
  const adminToggleBtn = document.getElementById('adminToggle');
  const addTaskButtons = document.querySelectorAll('.addTaskBtn');

  const signaturePopup = document.getElementById('signaturePopup');
  const signatureCanvas = document.getElementById('signatureCanvas');
  const ctx = signatureCanvas.getContext('2d');
  const saveSignBtn = document.getElementById('saveSignBtn');
  const clearSignBtn = document.getElementById('clearSignBtn');
  const closeSignBtn = document.getElementById('closeSignBtn');

  const historyPopup = document.getElementById('historyPopup');
  const historyList = document.getElementById('historyList');
  const closeHistoryBtn = document.getElementById('closeHistoryBtn');

  // Storage keys
  function tasksKey(date, shift) {
    return `tasks_${date.toISOString().slice(0,10)}_${shift}`;
  }
  function signsKey(date, shift) {
    return `signs_${date.toISOString().slice(0,10)}_${shift}`;
  }
  function historyKey(date, shift, index) {
    return `history_${date.toISOString().slice(0,10)}_${shift}_${index}`;
  }

  // Datum anzeigen
  function updateDateDisplay() {
    dateDisplay.textContent = currentDate.toLocaleDateString('de-DE', { weekday:'long', day:'2-digit', month:'2-digit', year:'numeric' });
  }

  prevDateBtn.onclick = () => {
    currentDate.setDate(currentDate.getDate() -1);
    updateDateDisplay();
    loadAllTasks();
  };

  nextDateBtn.onclick = () => {
    currentDate.setDate(currentDate.getDate() +1);
    updateDateDisplay();
    loadAllTasks();
  };

  // Admin Toggle
  adminToggleBtn.onclick = () => {
    adminMode = !adminMode;
    adminToggleBtn.textContent = adminMode ? 'Adminmodus: An' : 'Adminmodus: Aus';
    addTaskButtons.forEach(btn => btn.disabled = !adminMode);
    loadAllTasks();
  };

  // Laden aller Tasks
  function loadAllTasks() {
    shifts.forEach(shift => loadTasks(shift));
  }

  // Tasks laden und anzeigen
  function loadTasks(shift) {
    const section = document.getElementById(`shift-${shift}`);
    const taskContainer = section.querySelector('.tasks');
    const addBtn = section.querySelector('.addTaskBtn');
    taskContainer.innerHTML = '';

    let tasks = JSON.parse(localStorage.getItem(tasksKey(currentDate, shift)) || '[]');
    let signs = JSON.parse(localStorage.getItem(signsKey(currentDate, shift)) || '{}');

    tasks.forEach((task, idx) => {
      const div = document.createElement('div');
      div.className = 'task';

      if(adminMode) {
        // Eingabefeld zum Bearbeiten
        const input = document.createElement('input');
        input.type = 'text';
        input.value = task;
        input.onchange = () => {
          tasks[idx] = input.value.trim() || "Neue Aufgabe";
          localStorage.setItem(tasksKey(currentDate, shift), JSON.stringify(tasks));
          loadTasks(shift);
        };
        div.appendChild(input);

        // L√∂schen Button
        const delBtn = document.createElement('button');
        delBtn.className = 'icon-btn';
        delBtn.title = 'Aufgabe l√∂schen';
        delBtn.textContent = '√ó';
        delBtn.onclick = () => {
          tasks.splice(idx, 1);
          // Signatur & History l√∂schen
          delete signs[idx];
          localStorage.setItem(tasksKey(currentDate, shift), JSON.stringify(tasks));
          localStorage.setItem(signsKey(currentDate, shift), JSON.stringify(signs));
          // History zu der Aufgabe l√∂schen
          localStorageRemoveTaskHistory(shift, idx);
          loadTasks(shift);
        };
        div.appendChild(delBtn);

        // Unterschreiben Button
        const signBtn = document.createElement('button');
        signBtn.className = 'icon-btn';
        signBtn.title = 'Unterschreiben';
        signBtn.textContent = 'üñäÔ∏è';
        signBtn.onclick = () => openSignature(shift, idx);
        div.appendChild(signBtn);

        // History Button
        const histBtn = document.createElement('button');
        histBtn.className = 'icon-btn';
        histBtn.title = 'Unterschriften-Historie';
        histBtn.textContent = 'üìú';
        histBtn.onclick = () => openHistory(shift, idx);
        div.appendChild(histBtn);

      } else {
        // Nur Text anzeigen
        const span = document.createElement('span');
        span.textContent = task;
        div.appendChild(span);

        // Signatur anzeigen falls vorhanden
        if(signs[idx]) {
          const img = document.createElement('img');
          img.className = 'signature-img';
          img.src = signs[idx].img;
          img.title = `Unterschrieben von: ${signs[idx].name}\nAm: ${new Date(signs[idx].time).toLocaleString()}`;
          div.appendChild(img);
        }
      }
      taskContainer.appendChild(div);
    });

    addBtn.disabled = !adminMode;
  }

  // Add Task Button
  addTaskButtons.forEach(btn => {
    btn.onclick = e => {
      const shift = e.target.closest('.shift').id.replace('shift-', '');
      let tasks = JSON.parse(localStorage.getItem(tasksKey(currentDate, shift)) || '[]');
      tasks.push("Neue Aufgabe");
      localStorage.setItem(tasksKey(currentDate, shift), JSON.stringify(tasks));
      loadTasks(shift);
    };
  });

  // Unterschrift Modal
  let drawing = false;
  let lastX = 0, lastY = 0;

  function openSignature(shift, idx) {
    currentSignTask = {shift, idx};
    signaturePopup.style.display = 'block';
    ctx.clearRect(0,0,signatureCanvas.width, signatureCanvas.height);
  }

  function closeSignature() {
    signaturePopup.style.display = 'none';
    currentSignTask = null;
  }

  function saveSignature() {
    if (!currentSignTask) return;
    const dataURL = signatureCanvas.toDataURL();
    // Prompt Name
    let name = prompt("Name f√ºr die Unterschrift eingeben:");
    if(!name || name.trim() === "") {
      alert("Name ist erforderlich.");
      return;
    }
    let signs = JSON.parse(localStorage.getItem(signsKey(currentDate, currentSignTask.shift)) || '{}');
    signs[currentSignTask.idx] = {img: dataURL, name: name.trim(), time: new Date().toISOString()};
    localStorage.setItem(signsKey(currentDate, currentSignTask.shift), JSON.stringify(signs));

    // Speichere in History
    addToHistory(currentSignTask.shift, currentSignTask.idx, name.trim());

    closeSignature();
    loadTasks(currentSignTask.shift);
  }

  // Zeichnen auf Canvas
  function startDrawing(e) {
    drawing = true;
    [lastX, lastY] = getPointerPos(e);
  }
  function stopDrawing() {
    drawing = false;
  }
  function draw(e) {
    if(!drawing) return;
    e.preventDefault();
    const [x, y] = getPointerPos(e);
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';

    ctx.beginPath();
    ctx.moveTo(lastX,lastY);
    ctx.lineTo(x,y);
    ctx.stroke();

    [lastX, lastY] = [x,y];
  }
  function getPointerPos(e) {
    let rect = signatureCanvas.getBoundingClientRect();
    let clientX, clientY;
    if(e.touches && e.touches.length > 0){
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    return [clientX - rect.left, clientY - rect.top];
  }

  clearSignBtn.onclick = () => ctx.clearRect(0,0,signatureCanvas.width, signatureCanvas.height);
  closeSignBtn.onclick = closeSignature;
  saveSignBtn.onclick = saveSignature;

  signatureCanvas.addEventListener('mousedown', startDrawing);
  signatureCanvas.addEventListener('touchstart', startDrawing);

  signatureCanvas.addEventListener('mousemove', draw);
  signatureCanvas.addEventListener('touchmove', draw);

  signatureCanvas.addEventListener('mouseup', stopDrawing);
  signatureCanvas.addEventListener('mouseout', stopDrawing);
  signatureCanvas.addEventListener('touchend', stopDrawing);
  signatureCanvas.addEventListener('touchcancel', stopDrawing);

  // History Funktionen
  function addToHistory(shift, idx, name) {
    let key = historyKey(currentDate, shift, idx);
    let hist = JSON.parse(localStorage.getItem(key) || '[]');
    hist.push({name, time: new Date().toISOString()});
    localStorage.setItem(key, JSON.stringify(hist));
  }

  function localStorageRemoveTaskHistory(shift, idx) {
    let key = historyKey(currentDate, shift, idx);
    localStorage.removeItem(key);
  }

  function openHistory(shift, idx) {
    historyList.innerHTML = '';
    let hist = JSON.parse(localStorage.getItem(historyKey(currentDate, shift, idx)) || '[]');
    if(hist.length === 0) {
      let li = document.createElement('li');
      li.textContent = 'Keine Unterschriften vorhanden.';
      historyList.appendChild(li);
    } else {
      hist.forEach(entry => {
        let li = document.createElement('li
